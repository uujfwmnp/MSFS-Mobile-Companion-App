	<style>
		button {
			margin-top: 2px;
			margin-bottom: 2px;
		}
		
		.navbar::-webkit-scrollbar { width: 0 !important }

		.navbar { overflow: -moz-scrollbars-none; }

		.navbar { -ms-overflow-style: none; }
		
		/* Chrome, Safari, Edge, Opera */
		input::-webkit-outer-spin-button,
		input::-webkit-inner-spin-button {
		  -webkit-appearance: none;
		  margin: 0;
		}

		/* Firefox */
		input[type=number] {
		  -moz-appearance: textfield;
		}
		
		/* Safari/iOS press and hold button fix and double-tap zoom and pull down refresh fix in Chrome*/
		body {
		-webkit-touch-callout: none;
		-webkit-user-select: none;
		touch-action: manipulation;
		overscroll-behavior: contain;
		}
		/* Custom Range Slider*/
		input[type=range] {
		  width: 100%;
		  margin: 19.9px 0;
		  background-color: transparent;
		  -webkit-appearance: none;
		}
		input[type=range]:focus {
		  outline: none;
		}
		input[type=range]::-webkit-slider-runnable-track {
		  background: #efedec;
		  border: 0;
		  border-radius: 1.3px;
		  width: 100%;
		  height: 5.2px;
		  cursor: pointer;
		}
		input[type=range]::-webkit-slider-thumb {
		  margin-top: -19.9px;
		  width: 30px;
		  height: 45px;
		  background: #6c757d;
		  border: 0;
		  border-radius: 11px;
		  cursor: pointer;
		  -webkit-appearance: none;
		}
		input[type=range]:focus::-webkit-slider-runnable-track {
		  background: #ffffff;
		}
		input[type=range]::-moz-range-track {
		  background: #efedec;
		  border: 0;
		  border-radius: 1.3px;
		  width: 100%;
		  height: 5.2px;
		  cursor: pointer;
		}
		input[type=range]::-moz-range-thumb {
		  width: 30px;
		  height: 45px;
		  background: #6c757d;
		  border: 0;
		  border-radius: 11px;
		  cursor: pointer;
		}
		input[type=range]::-ms-track {
		  background: transparent;
		  border-color: transparent;
		  border-width: 19.9px 0;
		  color: transparent;
		  width: 100%;
		  height: 5.2px;
		  cursor: pointer;
		}
		input[type=range]::-ms-fill-lower {
		  background: #dfdbd9;
		  border: 0;
		  border-radius: 2.6px;
		}
		input[type=range]::-ms-fill-upper {
		  background: #efedec;
		  border: 0;
		  border-radius: 2.6px;
		}
		input[type=range]::-ms-thumb {
		  width: 30px;
		  height: 45px;
		  background: #6c757d;
		  border: 0;
		  border-radius: 11px;
		  cursor: pointer;
		  margin-top: 0px;
		  /*Needed to keep the Edge thumb centred*/
		}
		input[type=range]:focus::-ms-fill-lower {
		  background: #efedec;
		}
		input[type=range]:focus::-ms-fill-upper {
		  background: #ffffff;
		}
		/*TODO: Use one of the selectors from https://stackoverflow.com/a/20541859/7077589 and figure out
		how to remove the virtical space around the range input in IE*/
		@supports (-ms-ime-align:auto) {
		  /* Pre-Chromium Edge only styles, selector taken from hhttps://stackoverflow.com/a/32202953/7077589 */
		  input[type=range] {
			margin: 0;
			/*Edge starts the margin from the thumb, not the track as other browsers do*/
		  }
		}


	</style>

<!-- Create map object -->
<script>
    let followPlane = true;
    let trackGPS = true;

    // Create map options
    var mapOptions = {
        center: [48.1434, 17.1083],
        zoom: 10,
        dragging: true,
    }

    // Creating a map object
    var map = new L.map('map', mapOptions);

    // Creating a Layer object
    var simple = new L.tileLayer.provider('CartoDB.Voyager');
    var openstreet = new L.tileLayer.provider('OpenStreetMap.Mapnik');
    var grayscale = new L.tileLayer.provider('Stadia.AlidadeSmoothDark');
    var basic = new L.tileLayer.provider('Stadia.Outdoors');
    var topo = new L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
		maxZoom: 17,
		attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
	});

    var openaip_cached_basemap = new L.TileLayer("http://{s}.tile.maps.openaip.net/geowebcache/service/tms/1.0.0/openaip_basemap@EPSG%3A900913@png/{z}/{x}/{y}.png", {
        maxZoom: 20,
        minZoom: 4,
        tms: true,
        detectRetina: true,
        subdomains: '12',
        format: 'image/png',
        transparent: true
    });

    // Adding layers to the map
    map.addLayer(basic);

    var baseLayers = {
        "Dark": grayscale,
        "Open Street": openstreet,
        "Pale": simple,
        "Topo": topo,
        "Default": basic,
    }
    var overlays = {
        "Aviation": openaip_cached_basemap
    }

    // Add control
    L.control.layers(baseLayers, overlays).addTo(map)

    // Icon options
    var iconOptions = {
        iconUrl: '/static/img/plane.png',
        iconSize: [35, 35]
    }

    // Creating a custom icon
    var customIcon = L.icon(iconOptions);

    // Creating Marker Options
    var markerOptions = {
        clickable: false,
        draggable: false,
        icon: customIcon,
        rotationAngle: 0,
        rotationOrigin: "center"
    }

    // Creating a Marker
    var marker = L.marker([17.438139, 78.395830], markerOptions);

    // Adding marker to the map
    marker.addTo(map);
	
	// Add GPS Trackline
	var trackline;
	trackline = L.polyline([], {color: 'red', smoothFactor: 3}).addTo(map);
	
	// Add GPS Waypoints
	var gpswp;
	gpswp = L.polyline([], {color: '#c842f5', smoothFactor: 3, dashArray: '20, 10'}).addTo(map);
	gpswp.setStyle({opacity: 0});
	
	// Add Flight Plan
	var fltpln;
	fltpln = L.polyline([], {color: '#f542bc', smoothFactor: 3}).addTo(map);
</script>
