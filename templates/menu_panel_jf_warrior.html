	<div class="collapse {% if (post_loop.first) and (request.path != "/") %}show{% endif %}" id="collapsepanel_jf_warrior" data-parent="#myGroup">

			<div class="card-body">

							<table style="width:280px">

								</tr>
								<tr>
									<td>Landing Lights</td>
									<td><button onclick="triggerSimEvent('LANDING_LIGHTS_TOGGLE');$(this).blur();" id="light-landing" type="button" class="btn btn-danger" style="width:55px">?</button></td>
								</tr>
								<tr>
									<td>ANT COL Lights:</td>

								</tr>
								<tr>
									<td style="width:150px">Panel Lights:</td>
									<td><button onclick="triggerSimEvent('PANEL_LIGHTS_TOGGLE');$(this).blur();" id="light-panel" type="button" class="btn btn-danger" style="width:55px">?</button></td>
								</tr>								<!--<tr>
									<td>Panel Lights:</td>
									<td><button onclick="triggerSimEvent('MobiFlight.JF_WARRIOR_LIGHTS_PANEL_toggle',0,false);$(this).blur();" id="light-panel" type="button" class="btn btn-danger" style="width:55px">?</button></td>
								</tr>-->
							</table>
						</div>
						</div>
					</div>

					<!-- Other -->
					<div class="col" style="margin-top:20px; max-width:380px; min-width:380px;">
						<div class="lead">Other Controls</div>
						<div class="row" style="margin-bottom:10px">
						<div class="col">
								<table style="width:370px">
								<tr>
									<td style="width:150px">Fuel Pump:</td>
									<td><button onclick="triggerSimEvent('FUEL_PUMP');$(this).blur();" id="jf_pa28_fuel-pump-on-off" type="button" class="btn btn-danger" style="width:55px">?</button></td>
								</tr>
								<tr>
									<td>Pitot Heat:</td>
									<td><button onclick="triggerSimEvent('PITOT_HEAT_TOGGLE');$(this).blur();" id="pitot-heat-on-off" type="button" class="btn btn-danger" style="width:55px">?</button></td>
								</tr>
								<tr>
									<td style="width:110px">Fuel Selector:</td>
									<td>
                                        <button onclick="triggerSimEvent('FUEL_SELECTOR_OFF');$(this).blur();" type="button" class="btn btn-secondary" id="jf_pa28_fuel_cut" style="width:60px;padding-left:0px;padding-right:0px">Cut</button>
										<button onclick="triggerSimEvent('FUEL_SELECTOR_LEFT');$(this).blur();" type="button" class="btn btn-secondary" id="jf_pa28_fuel_left" style="width:60px;padding-left:0px;padding-right:0px">Left</button>
										<button onclick="triggerSimEvent('FUEL_SELECTOR_RIGHT');$(this).blur();" type="button" class="btn btn-secondary" id="jf_pa28_fuel_right" style="width:60px;padding-left:0px;padding-right:0px">Right</button>

								</tr>
								<tr>
									<td>Flight Bag:</td>
									<td>
										<button onclick="triggerSimEvent('MobiFlight.JF_WARRIOR_FLIGHT_BAG_toggle',0,true);$(this).blur();" type="button" class="btn btn-secondary" style="width:124x">Show/Hide</button>
									</td>
								</tr>
							</table>

						</div>

				</div>
